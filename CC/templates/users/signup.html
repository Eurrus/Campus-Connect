{% load static %}


<html class="html__responsive">

</html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async src="https://cdn.sstatic.net/Js/third-party/stacks/stacks.min.js?v=4c00f8ce1b14"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=556e4333f24c">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css?v=753a90643fc4">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.sstatic.net/Sites/stackoverflow/secondary.css?v=12f70c5b46fe">



    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/Channels/channels.css?v=47a5e0f03c81">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'plugins/css/bootstrap.min.css' %}" type="text/css" media="all" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css 
    " crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <style>
        .logo-name {
            padding: 8px;
            color: #568;
            border: 1px solid white;
            font-family: 'Nexa';
            src: url(...);
            font-weight: 500;
            font-style: normal;
        }

        .fa-stack-overflow {
            color: blue;
        }
    </style>
</head>

<header class="top-bar js-top-bar top-bar__network">
    <div class="wmx12 mx-auto d-flex ai-center h100" role="menubar">
        <div class="-main flex--item">
            <a href="#" class="left-sidebar-toggle p0 ai-center jc-center js-left-sidebar-toggle" role="menuitem"
                aria-haspopup="true" aria-controls="left-sidebar" aria-expanded="false"><span
                    class="ps-relative"></span></a>
            <div class="topbar-dialog leftnav-dialog js-leftnav-dialog dno">
                <div class="left-sidebar js-unpinned-left-sidebar" data-can-be="left-sidebar" data-is-here-when="sm">
                </div>
            </div>
            <a href="#" class="-logo">
                <i class="fab fa-stack-overflow fa-3x"></i>
                <div class="logo-name">Campus<b>Connect</b></div>
            </a>
        </div>

        <ol class="overflow-x-auto ml-auto -secondary d-flex ai-center list-reset h100 user-logged-out"
            role="presentation">
            <li class="-ctas">
                <a href="{% url 'users:login_request' %}" class="login-link s-btn s-btn__filled py8" rel="nofollow">Log
                    in</a>
                <a href="{% url 'users:signup_view' %}" class="login-link s-btn s-btn__primary py8">Sign up</a>
            </li>
            <li class="js-topbar-dialog-corral" role="presentation">
            </li>
        </ol>

    </div>
</header>


<div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
    <form method="POST" class="d-flex fd-column gs12 gsy" method="post">
        {% csrf_token %}

        <div class="d-flex fd-column gs4 gsy js-auth-item ">
            <label class="flex--item s-label" for="id_email">Email</label>
            <div class="d-flex ps-relative">
                <input class="s-input" type="email" id="id_email" name="email" autocomplete="username" maxlength="200"
                    required="" />
                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18"
                    height="18" viewBox="0 0 18 18">
                    <path
                        d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z" />
                </svg>
            </div>
        </div>




        <div class="d-flex fd-column gs4 gsy js-auth-item ">
            <label class="flex--item s-label" for="id_username">Username</label>
            <div class="d-flex ps-relative">
                <input class="s-input" autofocus="" autocapitalize="none" id="id_username" name="username"
                    autocomplete="username" maxlength="150" required="" />
                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18"
                    height="18" viewBox="0 0 18 18">
                    <path
                        d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z" />
                </svg>
            </div>
        </div>




        <div class="d-flex fd-column-reverse gs4 gsy js-auth-item ">
            <div class="d-flex ps-relative js-password">
                <input class="flex--item s-input" type="password" autocomplete="off" name="password1"
                    id="id_password1" />
                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18"
                    height="18" viewBox="0 0 18 18">
                    <path
                        d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z" />
                </svg>
            </div>
            <div class="d-flex ai-center ps-relative jc-space-between">
                <label class="flex--item s-label" for="id_password1">Password</label>
            </div>
        </div>



        <div class="d-flex fd-column-reverse gs4 gsy js-auth-item ">
            <div class="d-flex ps-relative js-password">
                <input class="flex--item s-input" type="password" autocomplete="new-password" required=""
                    name="password2" id="id_password2" />
                <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18"
                    height="18" viewBox="0 0 18 18">
                    <path
                        d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z" />
                </svg>
            </div>
            <div class="d-flex ai-center ps-relative jc-space-between">
                <label class="flex--item s-label" for="id_password2">Password</label>
            </div>
        </div>




        <div class="d-flex gs4 gsy fd-column js-auth-item ">
            <button class="flex--item s-btn s-btn__primary" name="submit">Log in</button>
        </div>
    </form>
</div>


<div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
    Donâ€™t have an account? <a>Sign up</a>

    <div class="mt12">
        Are you an employer? <a href='#'>Sign up on Talent <svg aria-hidden="true"
                class="va-text-bottom sm:d-none svg-icon iconShareSm" width="14" height="14" viewBox="0 0 14 14">
                <path
                    d="M5 1H3a2 2 0 00-2 2v8c0 1.1.9 2 2 2h8a2 2 0 002-2V9h-2v2H3V3h2V1Zm2 0h6v6h-2V4.5L6.5 9 5 7.5 9.5 3H7V1Z" />
            </svg></a>
    </div>
</div>
</div>



<div id="onetrust-consent-sdk" class="d-none"></div>
<div id="onetrust-banner-sdk" data-controller="s-modal"></div>
<div id="ot-pc-content" class="d-none"></div>
<div id="onetrust-style" class="d-none">&nbsp;</div>
<div class="d-none js-consent-banner-version" data-consent-banner-version="baseline"></div>


</body>

</html>
