{% extends 'Profile/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>


<html class="html__responsive">

<head>
    <title>{{ data.title}}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=15473555f232">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css?v=de9fb8b74f61">
</head>


<body class="home-page unified-theme">
    <div id="notify-container"></div>
    <div id="custom-header"></div>

    <div class="container">



        <div id="left-sidebar" data-is-here-when="md lg" class="left-sidebar js-pinned-left-sidebar ps-relative">
            <div class="left-sidebar--sticky-container js-sticky-leftnav">
                <nav role="navigation">
                    <ol class="nav-links">
                        <li class="youarehere">
                            <a href="/" class="pl8 nav-links--link">
                                <div class="d-flex ai-center">
                                    <div class="flex--item truncate">
                                        Home
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <ol class="nav-links">
                                <li class="fs-fine tt-uppercase ml8 mt16 mb4 fc-light">Public</li>

                                <li class="">
                                    <a id="nav-questions" href="{% url 'qa:questions' %}"
                                        class="pl8 nav-links--link -link__with-icon">
                                        <svg aria-hidden="true" class="svg-icon iconGlobe" width="18" height="18"
                                            viewBox="0 0 18 18">
                                            <path
                                                d="M9 1C4.64 1 1 4.64 1 9c0 4.36 3.64 8 8 8 4.36 0 8-3.64 8-8 0-4.36-3.64-8-8-8ZM8 15.32a6.46 6.46 0 01-4.3-2.74 6.46 6.46 0 01-.93-5.01L7 11.68v.8c0 .88.12 1.32 1 1.32v1.52Zm5.72-2c-.2-.66-1-1.32-1.72-1.32h-1v-2c0-.44-.56-1-1-1H6V7h1c.44 0 1-.56 1-1V5h2c.88 0 1.4-.72 1.4-1.6v-.33a6.45 6.45 0 013.83 4.51 6.45 6.45 0 01-1.51 5.73v.01Z" />
                                        </svg>
                                        <span class="-link--channel-name">Questions</span>
                                    </a>
                                </li>


                                <li class="">
                                    <a id="nav-tags" class="nav-links--link">
                                        <div class="d-flex ai-center">
                                            <div class="flex--item truncate">Tags</div>
                                        </div>
                                    </a>
                                </li>


                                <li class="">
                                    <a id="nav-users" class="nav-links--link">
                                        <div class="d-flex ai-center">
                                            <div class="flex--item truncate">Users</div>
                                        </div>
                                    </a>
                                </li>



                            </ol>
                        </li>
                    </ol>
                </nav>
            </div>

        </div>
        <div id="mainbar">
            <div>
                {{ data.title }}
            </div>
            <div>
                {% for tag in data.tags.all %}
                <div>
                    # {{ tag }}
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>

</html>
{% endblock content %}
